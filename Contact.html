            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="container-c">
            <form class="contact-form" action="#" method="post" novalidate>
                <div class="input-class">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="input"  name="name" required minlength="2" maxlength="80" autocomplete="name">

                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" class="input"  name="email" required autocomplete="email">

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="input"  name="phone" pattern="^[+0-9\s()-]{6,20}$" autocomplete="tel">

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="input"  name="subject" maxlength="120">
                </div>
                <div class="msg">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="..." name="message" cols="30" rows="10" required minlength="10" maxlength="1000"></textarea>
                    <button class="btn" type="submit">Send</button>
                    <small class="muted">We respect your privacy. Your data will not be shared.</small>
                </div>
            </form>
        </div>
    </main>
